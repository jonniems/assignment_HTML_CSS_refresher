<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <title>Member Cards</title>
</head>

<body>
    <div class="container">
        <div class="card">
            <div class="name">
                Carla Snepvangers
            </div>
            <div class="status">
                Friends with Marijn
            </div>
            <div class="avatar">
                <img src="img/avatar-1.jpg" height="50px" />
            </div>
            <div class="details">
                Carla requested permission to view your contact details
            </div>
            <div class="buttons">
                <button>Approve</button>
                <button>Decline</button>
            </div>
        </div>

        <div class="card">
            <div class="name">
                Marijn Pijnenborg
            </div>
            <div class="status">
                New Member
            </div>
            <div class="avatar">
                <img src="img/avatar-2.jpg" height="50px" />
            </div>
            <div class="details">
                Marijn wants to add you to the group <strong>best friends</strong>
            </div>
            <div class="buttons">
                <button>Approve</button>
                <button>Decline</button>
            </div>
        </div>
    </div>
</body>

</html>
